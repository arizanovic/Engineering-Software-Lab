<html>
<head>
	<title>reacting on the click on the button</title>
</head>
<body>
	<h3>demo with onclick function</h3>
	<br/>
	<button onclick="myFunction()">Click me</button>
	<br/><br/>
	<p id="demo"></p>
	<script type="text/javascript">
		function myFunction() {
			document.getElementById("demo").innerHTML = "Button has been clicked";
		}
	</script>
</body>
</html>
