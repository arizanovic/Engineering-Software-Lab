<html>
<head>
</head>
<body>
	<h3>How do you like your coffee?</h3>
	<form>
		<input type="checkbox" name="coffee" value="milk">With milk<br/>
		<input type="checkbox" name="coffee" value="sugar">With sugar<br/>
		<br/>
		<input type="button" onclick="prepareOrder()" value="Prepare order">
		<br/>
		<br/>
		<input type="text" id="order" size="50">
		<input type="submit" value="Submit">
	</form>
	
	<script type="text/javascript">
		function prepareOrder(){
			var coffee = document.forms[0];
			var text = "You ordered coffee with: ";
			
			for(var i = 0; i < coffee.length; i++){
				if(coffee[i].checked){
					text += coffee[i].value + " ";
				}
			}
			
			document.getElementById("order").value = text;
		}
	</script>
</body>
</html>
