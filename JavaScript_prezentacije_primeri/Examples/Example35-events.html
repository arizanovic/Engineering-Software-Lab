<html>
<head>
	<script type="text/javascript">
		function bigImg(x){
			x.style.height = "75px";
			x.style.width = "75px";
		}
		
		function normalImg(x){
			x.style.height = "50px";
			x.style.width = "50px";
		}
		
	</script>
</head>
<body>
	<img src="smiley.jpg" width="50" height="50" onmouseover="bigImg(this)" onmouseout="normalImg(this)">
	<p>The function bigImg() will be called when user moves mouse over the image</p>
	<p>The function normalImg() will be called when mouse is out of the image</p>
</body>
</html>
