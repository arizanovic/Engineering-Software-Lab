<html>
<head>
	<title>complex else if</title>
</head>
<body>
	<script type="text/javascript">
		var attendance = prompt("Do you attend to classes?", "");
		attendance = attendance.toLowerCase();
		
		if (attendance == "yes"){
			document.write("Excellent, please keep doing a god job!!!");
		}
		
		else if (attendance == "mostly") {
			document.write("Good, keep up the tempo");
		}
		
		else if (attendance == "no") {
			document.write("Not good, please reconsider comming to the lectures");
		}
		
		else {
			document.write("This response was not planned for this task");
		}
	</script>
</body>
</html>
