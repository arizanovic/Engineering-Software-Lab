<html>
<head>
	<title>Basic functions</title>
	<script type="text/javascript">
		function addition(a,b) {
			var sum = a + b;
			document.write(sum + "<br/>");
		}
		
		function mean (a,b) {
			var sum = a + b;
			return sum / 2;
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		addition(3,12);
		var result = mean(4, 16);
		document.write(result);
	</script>
</body>
</html>
