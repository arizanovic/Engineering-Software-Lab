<html>
<head>
	<title>doubleclick event</title>
	<script type="text/javascript">
		function doubleClickOnParagraph(){
			document.getElementById("p1").innerHTML = "double click event";
		}
	</script>
</head>
<body>
	<p ondblclick="doubleClickOnParagraph()">function</p>
	<p id="p1"></p>
</body>
</html>
