<html>
<head>
	<title>Basic math operations</title>
</head>
<body>
	<script type="text/javascript">
		var a = 10;
		var b = 20;
		var c = 0.5;
		
		var result1 = a + b / c;
		var result2 = a - b * c;
		var result3 = 10 + a;
		var result4 = "10" + a;
		
		document.write("Value of the expression a + b / c = " + result1 + "<br/>");
		document.write("Value of the expression a - b * c = " + result2 + "<br/>");
		document.write("Value of the expression 10 + a = " + result3 + "<br/>");
		document.write("Value of the expression 10 + a = " + result4 + "<br/>");
	</script>
</body>
</html>
