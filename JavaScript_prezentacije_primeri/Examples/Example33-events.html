<html>
<head>
	<title>Mouse move</title>
	<script type="text/javascript">
		function getCoord(e){
			var x = e.clientX;
			var y = e.clientY;
			var coord = "Coordinates: (" + x + "," + y + ")"
			document.getElementById("p1").innerHTML = coord;
		}
		
		function clearCoord(){
			document.getElementById("p1").innerHTML = "";
		}
	</script>
</head>
<body style="margin:0px">
	<div id="coords" style="width:200px;height:100px;border:1px solid" onmousemove="getCoord(event)" onmouseout="clearCoord()"></div>
	<p>Move mouse over rectangle to get the coordinates of the pointer</p>
	<p id="p1"></p>
</body>
</html>
