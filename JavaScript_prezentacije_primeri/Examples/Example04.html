<html>
<head>
	<title>typeof</title>
</head>
<body>
	<h1>demo with typeof</h1>
	<script type="text/javascript">
		var x = 5;
		alert("Variable x value is " + typeof x);
		var y;
		alert("Variable y value is " + typeof y);
		var z = "hello world";
		alert("Variable z value is " + typeof z);
	</script>
</body>
</html>
