<html>
	<title>Programatically change the checkbox button</title>
<head>
</head>
<body>
	<p>Do you like oranges?</p>
	<form>
		<input type="checkbox" id="oranges">Oranges<br/>
	</form>
	
	<button onclick="setChecked()">Check orange</button>
	<button onclick="setUnchecked()">Uncheck orange</button>
	
	<p>Is the checkbox Orange checked?</p>
	<button onclick="isChecked()">Is Checked?</button>
	
	<p id="test"></p>
	
	<script type="text/javascript">
		function setChecked(){
			document.getElementById("oranges").checked = true;
		}
		function setUnchecked(){
			document.getElementById("oranges").checked = false;
		}
		function isChecked(){
			var x = document.getElementById("oranges").checked;
			document.getElementById("test").innerHTML = x;
		}
	</script>
	
</body>
</html>
