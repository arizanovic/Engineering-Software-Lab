<html>
<head>
	<title>Which element was clicked</title>
	<script type="text/javascript">
		function whichElement(e){
			var targ;
			if (!e){
				var e = window.event;
			}
			if (e.target){
				targ = e.target;
			} else if (e.srcElement){
				targ = e.srcElement;
			}
			var name = targ.tagName;
			alert("You clicked on a " + name + " element.");
		}
	</script>
</head>
<body onmousedown="whichElement(event)">
	<p>Click anywhere, an alert box will alert the name of the element you clicked</p>
	<h2>This is a heading</h2>
	<img src="smiley.jpg" width="50" height="50">
	<p>This is a paragraph</p>
</body>
</html>
