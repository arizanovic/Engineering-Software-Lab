<html>
<head>
	<title>Getting the name of the element</title>
</head>
<body>
	<form>
		<button id="button01" name="nameofthebutton" type="submit" value="test">TEST</button>
	</form>
	
	<p>Click Try button to get the name of the "TEST" button</p>
	<button onclick="getNameOfButton()">Try</button>
	<p id="test"></p>
	
	<script type="text/javascript">
		function getNameOfButton() {
			document.getElementById("test").innerHTML = document.getElementById("button01").name;
		}
	</script>
</body>
</html>
