        function whichElementIsClicked(event){
            var targ;
            if(!e){
                var e=window.event;
            }
       if (e.target){
				targ = e.target;
           
			} 
            else if (e.srcElement){
				targ = e.srcElement;
                
			}
            
			var name = targ.tagName;
			alert("You clicked on " + name + " element.");
		}
        
    </script>
