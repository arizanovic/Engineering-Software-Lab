<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#hide").click(function () {
			$(".demo").hide();
		});
	});
	</script>
</head>
<body>
	<h2 class="demo">Heading</h2>
	<p>Paragraph 1</p>
	<p class="demo">Paragraph 2</p>
	
	<button id="hide">Hide</button>
</body>
</html>
