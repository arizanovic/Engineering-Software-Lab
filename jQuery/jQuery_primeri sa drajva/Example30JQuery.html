<!doctype html>
<html>
<head>
	<title>Buttons</title>
	<link href="https://code.jquery.com/ui/1.11.4/themes/ui-darkness/jquery-ui.css" rel="stylesheet"> 
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	
	<style>
	
	</style>
	<script>
		$(function(){
			$("#button1, #submit, #anchor1").button();	
			$("#btngroup").buttonset();			
		});
	</script>
</head>
<body>
	<button id="button1">A button element</button>
	<input type="submit" id="submit" value = "A submit button">
	<a id="anchor1" href="https://singidunum.ac.rs" >An anchor</a>
	</br></br>
	<div id="btngroup">
		<input type="checkbox" id="check1">
		<label for="check1">left</label>
		<input type="checkbox" id="check2">
		<label for="check2">middle</label>
		<input type="checkbox" id="check3">
		<label for="check3">right</label>
	</div>
</body>
</html>
