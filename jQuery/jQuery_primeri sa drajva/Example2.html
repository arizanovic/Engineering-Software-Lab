<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#toggle").click(function () {
			$("p").toggle();
		});
	});
	</script>
</head>
<body>
	<h2>Heading</h2>
	<p>Paragraph 1</p>
	<p>Paragraph 2</p>
	
	<button id="toggle">Switch on/off</button>
</body>
</html>
