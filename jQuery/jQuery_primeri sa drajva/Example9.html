<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("#div1").animate({left: '250px'});
		});
	});
	</script>
</head>
<body>
	
	<h1>Try to animate</h1>
	
	<button>Test effect</button><br/><br/>
	
	<div id="div1" style="width:100px;height:100px;background-color:green;position:absolute;"></div>
	<br/>
	
</body>
</html>
