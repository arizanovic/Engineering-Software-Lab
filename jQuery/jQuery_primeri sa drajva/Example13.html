<html>
<head>
<title>Fade to effect</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		p {
			display:none;
			padding:20px;
			background: #DDA0DD;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".fadeto").click(function(){
				$("p.partial").fadeTo("slow", 0.5);
				$("p.complete").fadeTo(10000, 1);
			});
		});
	</script>
</head>
<body>
	<button type="button" class="fadeto">Fade to</button>
	<p class="partial">Paragraph1</p>
	<p class="complete">Paragraph2</p>
</body>
</html>
