<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#hide").click(function () {
			$("#p1").hide();
		});
	});
	</script>
</head>
<body>
	<h2>Heading</h2>
	<p>Paragraph 1</p>
	<p id="p1">Paragraph 2</p>
	
	<button id="hide">Hide</button>
</body>
</html>
