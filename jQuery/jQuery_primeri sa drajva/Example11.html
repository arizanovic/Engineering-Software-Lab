<html>
<head>
	<title>Animate multiple properties</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background: #9d7ede;
			margin-top: 30px;
			border-style: solid;
			border-color: #6f40ce;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function (){
				$(".box").animate({
					width: "300px",
					height: "300px",
					marginLeft: "200px",
					borderWidth: "10px",
					opacity: 0.5
				});
			});
		});
	</script>
</head>
<body>
	<button type="button">Start animation</button>
	<div class="box"></div>
</body>
</html>
