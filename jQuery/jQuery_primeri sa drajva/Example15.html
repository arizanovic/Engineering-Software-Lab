<html>
<head>
	<title>Remove elements from DOM</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		.container {
			padding: 10px;
			background: #DDA0DD;
			border: 1px solid;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$("p.hint").remove();
			});
		});
	</script>
	
</head>
<body>
	<div class="container">
		<h1>Hello</h1>
		<p class="hint"><strong>Note:</strong>This is a hint, click on the button will remove this paragraph</p>
		<button type="button">Remove hint</button>
	</div>
</body>
</html>
