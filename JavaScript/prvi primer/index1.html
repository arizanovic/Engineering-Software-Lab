    <form>
        <label for="inAddress">Address:</label>
    <input type="text" id=inAddress onkeyup="addressValidation()"><br/>
        <span id="addVal"></span>
    </form>
    <script type="text/javascript">
        
        function addressValidation(){
            var inputAdd = document.getElementById("inAddress");
            var outputAdd = document.getElementById("addVal");
            var regExpName = /^[a-z]{2-20}$/;
            if(!regExpName.test(inputAdd.value)){
                outputAdd.style.color="red";
                outputAdd.innerHTML="NOT OK!!!"
                
            }else{
                outputAdd.style.color="green";
                outputAdd.innerHTML="OK!"
            }
        }
