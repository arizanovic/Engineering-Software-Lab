<section class="section-login">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <mat-form-field>
        <input type="email" matInput placeholder="Enter your username" ngModel name="username" username required #usernameInput="ngModel">
        <mat-error *ngIf="usernameInput.hasError('required')">Username should not be empty</mat-error>
        <mat-error *ngIf="!usernameInput.hasError('required')">Use correct username format</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Your password" ngModel name="password" password  required #passInput="ngModel">
        <mat-error *ngIf="passInput.hasError('required')">Password should not be empty</mat-error>
        <mat-error *ngIf="!passInput.hasError('required')">Use correct password format</mat-error>
      </mat-form-field>
      <button type="submit" class="sub-button" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
  </section>
