<body>
    <div id="inputForm">
        <form action="http://cruise.ariwebsite.com/" method="get">

            <label for="fname">First Name:</label>
            <input id="fname" type="text" name="firstName" autofocus required><br />

            <label for="lname">Last Name:</label>
            <input id="lname" type="text" name="lastName" required><br />

            <label for="jmbg">JMBG:</label>
            <input id="jmbg" type="text" name="jmbg" maxlength="13" required><br />

            <label for="un">User Name:</label>
            <input id="un" type="text" name="username" required>

            <label for="pass">Password:</label>
            <input id="pass" type="password" name="password" required><br /><br />


            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" pattern="[a-zA-Z0-9]+[._a-zA-Z0-9!#$%&'*+-/=?^_`{|}~]*[a-zA-Z]*@[a-zA-Z0-9]{2,8}.[a-zA-Z.]{2,6}" required>

            <br /><br />
            <label for="comment">Comment:</label>
            <textarea id="comment" rows="4" cols="50">Comment...</textarea>
            <br /><br />

            <label for="gender">Gender:</label><br />
            <input id="gender" type="radio" name="genderradio">Male<br />
            <input type="radio" name="genderradio">female<br />
            <br />

            <label for="dDown">Country:</label>
            <select id="dDown" name="dropdownlist">
                <option value="serbia">Serbia</option>
                <option value="cuba">Cuba</option>
                <option value="nicaragua">Nicaragua</option>
            </select><br />

            <input id="reset" type="reset" name="reset" value="reset"><br /><br /><br />

            <label for="agree">I agree:</label>
            <input id="agree" type="checkbox" name="agree"><br /><br />

            <input type="submit" value="submit"><br />


        </form>
