<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do12h</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet"> 
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="js/validation.js"></script>
</head>

<body>
    <div id="inputForm">
        <form action="http://cruise.ariwebsite.com/" method="get" onsubmit="return validate(this);">

            <label for="un">Username:</label>
            <input id="un" type="text" name="username" onkeydown="usernameValidation()" required><br />           
            <span id="unAlert"></span><br />

            <label for="pass">Password:</label>
            <input id="pass" type="password" name="password" onkeydown="passwordValidation()" required><br />
            <span id="passAlert"></span><br />

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" onkeydown="emailValidation()" required><br />
            <span id="emailAlert"></span><br />

            
            <label for="comment">Comment:</label>
            <textarea id="comment" rows="4" cols="50" placeholder="Comment..."></textarea>
            <br /><br />
            
            <label for="datepicker">Date of birth:</label>
            <input type="text" id="datepicker"><br />

            <label for="gender">Gender:</label><br />           
            <input id="gender" type="radio" name="genderradio">Male<br />
            <input type="radio" name="genderradio">female<br />
            <br />

            <label for="country">Country:</label>
            <select id="country" name="dropdownlist">
                <option value="" selected disabled hidden>Choose your Country</option>
                <option value="serbia">Serbia</option>
                <option value="cuba">Cuba</option>
                <option value="nicaragua">Nicaragua</option>
            </select><br />

            <input id="reset" type="reset" name="reset" value="reset"><br /><br /><br />
            
            <label for="agreeId">I agree with terms:</label>
            <input type="checkbox" id="agreeId"><br /><br />

            <input id="submit" type="submit" value="submit"><br />


        </form>
    </div>


</body>

</html>
